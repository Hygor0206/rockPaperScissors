<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper and Scissors, on console</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="rockPaperScissors.js"></script>
    </head>
    <body>
        <section>
            <h1>Rock, Paper and Scissors</h1>
            <div class="game-container">
                <h2 id="machine-choice">Machine:</h2>
                <h2 id="player-choice">Player:</h2>
                <h3 id="result">Try your luck</h3>
            </div>
           <div class="button-container">
                <button id="rock" class="btn" value="rock">Rock</button>
                <button id="paper" class="btn" value="paper">Paper</button>
                <button id="scissors" class="btn" value="scissors">Scissors</button>
           </div>
           <div>
                <h3 id="player-score">Player Score: 0</h3>
                <h3 id="machine-score">Machine Score: 0</h3>
           </div>
           <button id="restart">Try Again</button>
        </section>
    </body>
</html>
